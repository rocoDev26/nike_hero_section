<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hero Section Nike Page</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">
                <img class="logo" src="assets/logoNike.png" alt="Logo Nike">
            </a>

            <label for="menu_hamburguesa">
                <i class="bi bi-list icon_hamburguesa"></i>
            </label>

            <input class="input_hamburguesa" type="checkbox" name="" id="menu_hamburguesa">

            <ul class="ul_links">
                <li class="li_link">
                    <a class="link" href="#">Inicio</a>
                </li>
                <li class="li_link">
                    <a class="link" href="#">Sobre nosotros</a>
                </li>
                <li class="li_link">
                    <a class="link" href="#">Productos</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero_section">
            <article class="hero_text_container">
                <h1 class="hero_title">JUST DO IT</h1>

                <button class="hero_button">DO IT</button>
            </article>

            <div class="hero_img_container">
                <img class="hero_image" src="assets/zapatillasNikeDesktop.png" alt="">
            </div>

            <img class="waveMobile" src="assets/mobile/wabeMobile.png" alt="">
        </section>
        <img class="waveDesktop" src="assets/desktop/waveDesktop.png" alt="">
    </main>
</body>
</html>
